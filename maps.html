<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>文侠岛</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=yes">
<link rel="stylesheet" type="text/css" href="tools/pagestyle.css">
	</head>

<body>
<h1><img src="src/icon.png" alt="文侠岛">上网导航</h1>
<div style="margin: auto;width: 80%;" align="left">
<h3>输入链接，你可以前往任何网站</h3>	
<p style="color: red">*网址名称必须以https://或http://开头</p>
网页直达：<input type="url" id="url" placeholder="请输入URL" list="chooseurl">
<datalist id="chooseurl">
<option value="https://pingliprogram2008.github.io" label="平利软件网页端"></option>
<option value="https://www.baidu.com" label="百度首页"></option>
<option value="https://www.sogou.com" label="搜狗搜索"></option>
<option value="https://cn.bing.com" label="必应搜索"></option>
<option value="https://so.gushiwen.cn" label="古诗文网"></option>
	</datalist>
    <input type="button" value="确定" onClick="go()">	
	<input type="button" value="清空" onClick="emp()">
<p id="show"></p>	
<br>	
<h3>搜索工具</h3>
<form action="https://www.baidu.com/s">
百度搜索：<input type="text" placeholder="百度一下" name="wd">
	<input type="submit" value="搜索">
	<input type="reset" value="清空">
	</form>
<form action="https://so.gushiwen.cn/search.aspx">
诗文搜索：<input type="text" placeholder="搜素古诗古文" name="value">
	<input type="submit" value="搜索">
	<input type="reset" value="清空">
	</form>	
<form action="https://www.sogou.com/web">
搜狗搜索：<input type="text" placeholder="搜狗搜索" name="query">
	<input type="submit" value="搜索">
	<input type="reset" value="清空">
	</form>
<form action="https://cn.bing.com/search">
必应搜索：<input type="text" placeholder="必应搜索" name="q">
	<input type="submit" value="搜索">
	<input type="reset" value="清空">
	</form>
	</div>

<h3><a onClick="back()" id="back">返回上一页</a></h3>
<h2><p id="helper"></p></h2>
	
<script src="tools/helpback.js"></script>	
<script src="tools/maps.js"></script>

</body>
</html>
